openapi: 3.0.3
x-gap-api-metadata:
  ci: smee-user-service API
info:
  title: smee-user-service
  description: 'APIs to manage users across various SMEE apps'
  contact:
    name: SMEE Team
    email: HQ-SMEE-DG@gap.com
  version: '1.0'
servers:
  - url: https://stage.api.azeus.gaptech.com/sourcing/smee-user-service
    description: Stage
  - url: https://api.azeus.gaptech.com/sourcing/smee-user-service
    description: Production
tags:
  - name: smee-user-controller
    description: Smee User Controller
paths:
  /api/user:
    post:
      tags:
        - smee-user-controller
      summary: Create Or Update SMEE User
      operationId: createOrUpdateUserUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmeeUserCreateResource'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Envelope'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/user/types:
    get:
      tags:
        - smee-user-controller
      summary: Fetch SMEE User Types
      operationId: getUserTypesUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Envelope'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/user/{userId}:
    get:
      tags:
        - smee-user-controller
      summary: Fetch User By GAP AD Id
      operationId: getUserUsingGET
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Envelope'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
components:
  schemas:
    Envelope:
      title: Envelope
      type: object
      properties:
        error:
          type: string
        httpStatus:
          type: integer
          format: int32
        requestId:
          type: string
        resource:
          $ref: '#/components/schemas/Response'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/SmeeUserTypes'
    Link:
      title: Link
      type: object
      properties:
        href:
          type: string
        templated:
          type: boolean
    ModelAndView:
      title: ModelAndView
      type: object
      properties:
        empty:
          type: boolean
        model:
          type: object
        modelMap:
          type: object
          additionalProperties:
            type: object
        reference:
          type: boolean
        status:
          type: string
          enum:
            - ACCEPTED
            - ALREADY_REPORTED
            - BAD_GATEWAY
            - BAD_REQUEST
            - BANDWIDTH_LIMIT_EXCEEDED
            - CHECKPOINT
            - CONFLICT
            - CONTINUE
            - CREATED
            - DESTINATION_LOCKED
            - EXPECTATION_FAILED
            - FAILED_DEPENDENCY
            - FORBIDDEN
            - FOUND
            - GATEWAY_TIMEOUT
            - GONE
            - HTTP_VERSION_NOT_SUPPORTED
            - IM_USED
            - INSUFFICIENT_SPACE_ON_RESOURCE
            - INSUFFICIENT_STORAGE
            - INTERNAL_SERVER_ERROR
            - I_AM_A_TEAPOT
            - LENGTH_REQUIRED
            - LOCKED
            - LOOP_DETECTED
            - METHOD_FAILURE
            - METHOD_NOT_ALLOWED
            - MOVED_PERMANENTLY
            - MOVED_TEMPORARILY
            - MULTIPLE_CHOICES
            - MULTI_STATUS
            - NETWORK_AUTHENTICATION_REQUIRED
            - NON_AUTHORITATIVE_INFORMATION
            - NOT_ACCEPTABLE
            - NOT_EXTENDED
            - NOT_FOUND
            - NOT_IMPLEMENTED
            - NOT_MODIFIED
            - NO_CONTENT
            - OK
            - PARTIAL_CONTENT
            - PAYLOAD_TOO_LARGE
            - PAYMENT_REQUIRED
            - PERMANENT_REDIRECT
            - PRECONDITION_FAILED
            - PRECONDITION_REQUIRED
            - PROCESSING
            - PROXY_AUTHENTICATION_REQUIRED
            - REQUESTED_RANGE_NOT_SATISFIABLE
            - REQUEST_ENTITY_TOO_LARGE
            - REQUEST_HEADER_FIELDS_TOO_LARGE
            - REQUEST_TIMEOUT
            - REQUEST_URI_TOO_LONG
            - RESET_CONTENT
            - SEE_OTHER
            - SERVICE_UNAVAILABLE
            - SWITCHING_PROTOCOLS
            - TEMPORARY_REDIRECT
            - TOO_EARLY
            - TOO_MANY_REQUESTS
            - UNAUTHORIZED
            - UNAVAILABLE_FOR_LEGAL_REASONS
            - UNPROCESSABLE_ENTITY
            - UNSUPPORTED_MEDIA_TYPE
            - UPGRADE_REQUIRED
            - URI_TOO_LONG
            - USE_PROXY
            - VARIANT_ALSO_NEGOTIATES
        view:
          $ref: '#/components/schemas/View'
        viewName:
          type: string
    Response:
      title: Response
      type: object
    SmeeUserCreateResource:
      title: SmeeUserCreateResource
      required:
        - firstName
        - isActive
        - isVendor
        - lastName
        - userEmail
        - userId
        - userName
        - userType
      type: object
      properties:
        firstName:
          maxLength: 50
          minLength: 1
          type: string
        isActive:
          type: boolean
        isVendor:
          type: boolean
        lastName:
          maxLength: 50
          minLength: 1
          type: string
        userEmail:
          maxLength: 50
          minLength: 1
          type: string
        userId:
          maxLength: 10
          minLength: 1
          type: string
        userName:
          maxLength: 20
          minLength: 1
          type: string
        userType:
          maxLength: 20
          minLength: 1
          type: string
        vendorPartyId:
          type: string
    SmeeUserTypes:
      title: SmeeUserTypes
      type: object
      properties:
        description:
          type: string
        name:
          type: string
    View:
      title: View
      type: object
      properties:
        contentType:
          type: string
