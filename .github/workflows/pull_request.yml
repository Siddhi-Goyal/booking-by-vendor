name: PR Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pull_request:
    name: Build when PR is raised
    runs-on: [ self-hosted, arc-dind-rootless-enterprise ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt-hotspot'

      - name: Setup Gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Execute Gradle build
        run: ./gradlew -Dgradle.wrapperUser=${SAAS_ARTIFACTORY_USERNAME} -Dgradle.wrapperPassword=${SAAS_ARTIFACTORY_PASSWORD} clean build
        env:
          SAAS_ARTIFACTORY_USERNAME: ${{secrets.SAAS_ARTIFACTORY_USERNAME}}
          SAAS_ARTIFACTORY_PASSWORD: ${{secrets.SAAS_ARTIFACTORY_PASSWORD}}
          JASYPT_ENCRYPTOR_PASSWORD: ${{secrets.JASYPT_ENCRYPTION_PASSWORD}}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
          
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}

